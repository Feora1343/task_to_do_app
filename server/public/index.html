<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/bootstrap.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <title>Weekend Challenge 3 To Do App</title>
  </head>
  <body>
      <div class="row">
          <div class="col-md-6">
            <div class="box box-aqua">
              <div class="box-header ui-sortable-handle">
                <i class="fa fa-clipboard"></i>
                <h3 class="box-title">To Do</h3>
                </div>
              <div class="box-body" id="opentasks">
                <ul id="taskList" class="todo-list">
                </ul>
              </div>
              <div class="box-footer clearfix no-border">
              <input type="text" id="taskDescription" class="task-input" placeholder="Enter your task">
              <input type="date" id="dueDate" class="date-input">
              <select id="categorySelect" class="category-select"></select>
              <button type="button" id="addTaskButton" class="btn addTaskButton pull-right" ><i class="fa fa-plus"></i> Add item</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row"> 
        <div class="col-md-6">
              <div class="box box-green">
                <div class="box-header ui-sortable-handle">
                  <i class="fa fa-clipboard"></i>
                  <h3 class="box-title">Completed List</h3>
                      </div>
                <div class="box-body" id="completetasks">
                  <ul id="completedTasks" class="complete-list">
                  </ul>
                </div>
                <div class="box-footer clearfix no-border">
                </div>
              </div>
            </div>    
          </div>
  </body>
</html>
